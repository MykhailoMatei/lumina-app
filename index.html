
<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="description" content="A holistic self-improvement planner and journaling application powered by AI." />
    
    <!-- PWA Settings -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Lumina" />
    
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3237/3237472.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    
    <title>Lumina: Growth & Journal</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
            colors: {
              slate: { 950: '#020617' },
            },
            animation: {
              'pop-haptic': 'pop-haptic 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'check-draw': 'check-draw 0.3s cubic-bezier(0.65, 0, 0.35, 1) forwards',
              'sparkle': 'sparkle 2s ease-in-out infinite',
              'float': 'float 3s ease-in-out infinite',
              'reward-pulse': 'reward-pulse 2s infinite',
              'pulse-slow': 'pulse-slow 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'slide-up': 'slide-up 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
              'shimmer': 'shimmer 2s linear infinite',
            },
            keyframes: {
              'pop-haptic': {
                '0%': { transform: 'scale(1)' },
                '40%': { transform: 'scale(0.92)' },
                '100%': { transform: 'scale(1)' },
              },
              'check-draw': {
                '0%': { transform: 'scale(0.5) rotate(-10deg)', opacity: '0' },
                '100%': { transform: 'scale(1) rotate(0)', opacity: '1' },
              },
              'sparkle': {
                '0%, 100%': { opacity: 1, transform: 'scale(1)' },
                '50%': { opacity: 0.6, transform: 'scale(1.15)' },
              },
              'float': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-8px)' },
              },
              'reward-pulse': {
                '0%': { boxShadow: '0 0 10px rgba(99, 102, 241, 0.2)' },
                '50%': { boxShadow: '0 0 40px rgba(99, 102, 241, 0.4)' },
                '100%': { boxShadow: '0 0 10px rgba(99, 102, 241, 0.2)' },
              },
              'pulse-slow': {
                '0%, 100%': { opacity: 0.2 },
                '50%': { opacity: 0.5 },
              },
              'slide-up': {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              'shimmer': {
                'from': { backgroundPosition: '200% 0' },
                'to': { backgroundPosition: '-200% 0' }
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #f8fafc;
        overscroll-behavior-y: none;
        -webkit-tap-highlight-color: transparent;
        font-family: 'Inter', sans-serif;
        transition: background-color 0.4s ease;
        overflow: hidden; /* Ensure body itself never scrolls */
      }
      html.dark body {
        background-color: #020617;
        color: #f1f5f9;
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      .pt-safe-content { padding-top: calc(env(safe-area-inset-top) + 1rem); }
      
      .haptic-btn:active {
        transform: scale(0.96);
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }

      .dark .glass-card {
        background: rgba(15, 23, 42, 0.7);
      }

      * {
        transition-property: background-color, border-color, color, opacity, transform;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 0.2s;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body class="h-full w-full fixed inset-0 selection:bg-indigo-100">
    <div id="root" class="h-full w-full"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
